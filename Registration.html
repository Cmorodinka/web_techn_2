<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>Форма регистрации</title>
	<link href="css/Registration.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form>
      <div>

        <p>
          <label for="name">Имя</label>
          <input type="text" name="name" id="name" required pattern="[А-Я][а-я]+" placeholder="Роза"><span></span>
        </p>

        <p>
          <label for="second_name">Фамилия</label>
          <input type="text" name="name" id="second_name" required pattern="[А-Я][а-я]+" placeholder="Васильева"><span></span>
        </p>

        <p>
          <label for="sity">Город</label>
          <input type="text" name="name" id="sity" required pattern="[А-Я][а-я]+" placeholder="Одесса"><span></span>
        </p>

        <p><span></span>
          <label for="Email">Эл. почта</label>
          <input type="Email" name="name" id="Email" required placeholder="example@gmail.com"><span></span>
        </p>

        <p>
          <label for="Password">Пароль</label>
          <input type="password" name="name" id="Password" required placeholder="от 4 до 10 символов" minlength="4" maxlength="10"><span></span>
		</p>
        <p>
          <label for="Password1">Еще раз</label>
          <input type="password" name="name" id="Password1" required placeholder="от 4 до 10 символов" minlength="4" maxlength="10"><span></span>
        </p>

		  <div class="button">
	   		 <a href="../Registration.html">Зарегистрироваться</a>
      	</div>
		</div>
</form>
</body>
</html>
